{{- if .Values.omada.enabled }}
---
apiVersion: v1
kind: Service
metadata:
  name: omada-service
  labels:
    app: omada
  {{- with .Values.annotations }}
  annotations:
  {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  selector:
    app: omada
  ports:
    - name: "80"
      port: 80
      targetPort: 80
{{- end }}