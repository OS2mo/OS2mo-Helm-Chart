---
{{- if .Values.omada.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: omada-init-config
  annotations:
    {{- with .Values.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  labels:
    {{- include "omada.labels" . | nindent 4 }}
    {{- with .Values.labels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
data:
  config: |
    facets:
      employee_address_type:
        EmailEmployee:
          title: "Email"
          scope: "EMAIL"
        PhoneEmployee:
          title: "Telefon"
          scope: "PHONE"
        MobilePhoneEmployee:
          title: "Mobiltelefon"
          scope: "PHONE"
        InstitutionPhoneEmployee:
          title: "Institutionstelefonnummer"
          scope: "PHONE"
      visibility:
        Intern:
          title: "MÃ¥ vises internt"
          scope: "INTERNAL"
    it_systems:
      {{ .Values.omada.it_system_user_key }}: "Omada"
{{- end }}
