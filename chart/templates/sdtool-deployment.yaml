---
{{- if .Values.sdtool.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sdtool
  labels:
    app: sdtool
  {{- with .Values.annotations }}
  annotations:
  {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  selector:
    matchLabels:
      app: sdtool
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: sdtool
    spec:
      containers:
        - name: sdtool
          image: "{{ .Values.sdtool.image.repository }}:{{ .Values.sdtool.image.tag }}"
          imagePullPolicy: {{ .Values.sdtool.image.pullPolicy }}
          env:
            - name: MORA_URL
              value: "http://mo-service:5000"
            - name: AUTH_SERVER
              value: "http://keycloak-service:8080/auth"
            - name: AUTH_REALM
              value: "mo"
            - name: CLIENT_ID
              value: "dipex"
            - name: CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: keycloak-dipex-secret
                  key: client_secret

            # The three ENVs below require an sd-secret created in Flux

            - name: SD_USERNAME
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.sdtool.sd_secret_name }}
                  key: sd_username
            - name: SD_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.sdtool.sd_secret_name }}
                  key: sd_password
            - name: SD_INSTITUTION
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.sdtool.sd_secret_name }}
                  key: sd_institution

            - name: SD_TOO_DEEP
              value: {{ .Values.sdtool.sd_too_deep | qoute }}
          envFrom:
            - configMapRef:
                name: sdtool-json-config
          ports:
            - containerPort: 80
          resources:
            {{- toYaml .Values.sdtool.resources | nindent 12 }}
      initContainers:
        - name: wait-for-keycloak
          image: curlimages/curl
          command: ["/bin/sh","-c"]
          args: ['while [ $(curl -ksw "%{http_code}" "http://keycloak-service:8080/auth/realms/master" -o /dev/null) -ne 200 ]; do sleep 1; echo "Waiting for Keycloak to be ready"; done; echo "OK"']
          resources:
            {{- toYaml .Values.initContainers.resources | nindent 12 }}
{{- end }}
