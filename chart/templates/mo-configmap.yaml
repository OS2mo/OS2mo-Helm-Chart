---
apiVersion: v1
kind: ConfigMap
metadata:
  name: mo-config
  annotations:
    {{- with .Values.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  labels:
    {{- include "os2mo.labels" . | nindent 4 }}
    {{- with .Values.labels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
data:
{{- range $key, $val := $.Values.os2mo.environment }}
  {{ $key | quote }}: {{ $val | quote }}
{{- end }}
