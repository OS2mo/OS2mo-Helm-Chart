{{- if .Values.keycloak.builder.lora_realm_enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: keycloak-lora-client-secret
  annotations:
    {{- with .Values.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
    secret-generator.v1.mittwald.de/autogenerate: client_secret
  labels:
    {{- include "keycloak.labels" . | nindent 4 }}
    {{- with .Values.labels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
data: {}
{{- end }}
