---
apiVersion: v1
kind: Service
metadata:
  name: mo-service
  {{- with .Values.annotations }}
  annotations:
  {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  selector:
    app: mo
  ports:
    - name: "8080"
      port: 8080
      targetPort: 8080
