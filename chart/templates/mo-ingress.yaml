---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mo-ingress
  {{- with .Values.annotations }}
  annotations:
  {{- toYaml . | nindent 4 }}
  {{- end }}
{{ if eq .Values.ingress.class "nginx" }}
    kubernetes.io/ingress.class: nginx
{{ if .Values.ingress.whitelist }}
    nginx.ingress.kubernetes.io/whitelist-source-range: {{ .Values.ingress.whitelist }}
{{ end }}
{{ if .Values.ingress.basic_auth }}
    nginx.ingress.kubernetes.io/auth-type: basic
    nginx.ingress.kubernetes.io/auth-secret: mo-ingress-basic-auth-secret
    nginx.ingress.kubernetes.io/auth-realm: 'Authentication Required - OS2mo'
{{ end }}
{{ end }}
spec:
  {{ if .Values.ingress.tls_secret }}
  tls:
    - hosts:
       - {{ .Values.ingress.hostname }}
      secretName: {{ .Values.ingress.tls_secret }}
  {{ end }}
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: mo-service
                port:
                  number: 80
  {{ if .Values.ingress.hostname }}
      host: {{ .Values.ingress.hostname }}
  {{ end }}
