---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mo-ingress
spec:
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: mo-service
                port:
                  number: 80
