---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: keycloak-deployment
  labels:
    app: keycloak
  {{- with .Values.annotations }}
  annotations:
  {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: keycloak
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: keycloak
    spec:
      containers:
        - name: keycloak
          image: "{{ .Values.keycloak.image.repository }}:{{ .Values.keycloak.image.tag }}"
          imagePullPolicy: {{ .Values.keycloak.image.pullPolicy }}
          env:
            - name: KEYCLOAK_USER
              value: admin
            - name: KEYCLOAK_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: admin_password
                  {{ if .Values.keycloak.admin_secret }}
                  name: {{ .Values.keycloak.admin_secret }}
                  {{ else }}
                  name: keycloak-admin-secret
                  {{ end }}

            {{- $is_https := empty .Values.ingress.tls_secret }}
            {{- $protocol := ternary "http" "https" $is_https }}
            - name: KEYCLOAK_FRONTEND_URL
              value: "{{ $protocol }}://{{ .Values.ingress.hostname }}/auth/"
            - name: PROXY_ADDRESS_FORWARDING
              value: 'true'

            - name: DB_VENDOR
              value: POSTGRES
            - name: DB_ADDR
              value: {{ .Values.database.host }}
            - name: DB_DATABASE
              value: {{ template "keycloak_db_name" . }}
            - name: DB_SCHEMA
              value: public
            - name: DB_USER
              value: "keycloak{{ .Values.database.username_suffix }}"
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: keycloak-secret
                  key: db_password
            {{ if ne .Values.database.sslmode "" }}
            - name: JDBC_PARAMS
              value: "sslmode={{ .Values.database.sslmode }}"
            {{ end }}
          # Liveness probe configuration
          livenessProbe:
            httpGet:
              path: /auth/
              port: 8080
            timeoutSeconds: 5
          # Readiness probe configuration
          readinessProbe:
            httpGet:
              path: /auth/realms/master
              port: 8080
          # Startup probe configuration
          startupProbe:
            httpGet:
              path: /auth/realms/master
              port: 8080
            failureThreshold: {{ .Values.keycloak.startupProbe.failureThreshold }}
            periodSeconds: {{ .Values.keycloak.startupProbe.periodSeconds }}
          resources:
            {{- toYaml .Values.keycloak.resources | nindent 12 }}
      initContainers:
        - name: keycloak-init
          image: "{{ .Values.keycloak.init.image.repository }}:{{ .Values.keycloak.init.image.tag }}"
          imagePullPolicy: {{ .Values.keycloak.init.image.pullPolicy }}
          env:
            - name: POSTGRES_DB
              value: {{ .Values.database.db }}
            - name: POSTGRES_HOST
              value: {{ .Values.database.host }}
            - name: POSTGRES_USER
              value: "{{ .Values.database.user }}"
            - name: POSTGRES_USER_SUFFIX
              value: "{{ .Values.database.username_suffix }}"
            {{ if ne .Values.database.sslmode "" }}
            - name: POSTGRES_SSL
              value: {{ .Values.database.sslmode }}
            {{ end }}
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  {{ if .Values.database.password_secret }}
                  name: {{ .Values.database.password_secret }}
                  {{ else }}
                  name: mox-db-secret
                  {{ end }}
                  key: db_password

            # The below are intentionally without suffix
            - name: KEYCLOAK_DB_NAME
              value: {{ template "keycloak_db_name" . }}
            - name: KEYCLOAK_DB_USER
              value: "keycloak"
            - name: KEYCLOAK_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: keycloak-secret
                  key: db_password
          resources:
            {{- toYaml .Values.initContainers.resources | nindent 12 }}
