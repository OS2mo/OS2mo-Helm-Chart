os2mo:
  replicaCount: 1
  gunicorn:
    max_workers: 1
  init:
    enabled: false
    image:
      tag: latest
    config:
      root_organisation:
        name: xyz
        user_key: 702d97ea-4e03-11ec-8163-c70f41b96b32
      facets:
        org_unit_address_type:
          PhoneUnit:
            title: "CVR"
            scope: "CVR"
      it_systems: {}
    log_level: DEBUG
  environment:
    GRAPHQL_ENABLE: true
    KEYCLOAK_VERIFY_AUDIENCE: false
  resources:
    requests:
      memory: "1024Mi"
      cpu: "500m"
    limits:
      memory: "1536Mi"
      cpu: "1000m"

