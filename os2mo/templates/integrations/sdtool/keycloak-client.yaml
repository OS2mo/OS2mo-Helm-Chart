---
{{- if .Values.sdtool.enabled }}
{{- $name := "integration-sdtool" -}}
{{ include "os2mo.keycloak-client" (dict "name" $name "Release" .Release ) }}
  varsFrom:
    - kind: Secret
      name: {{ include "os2mo.keycloak_admin_secret" . }}
  vars:
    - name: client_name
      value: {{ $name }}
    - name: client_roles
      value:
        - admin
  writeOutputsToSecret:
    name: {{ $name }}-keycloak-client
    outputs:
      - client_secret
{{- end }}
