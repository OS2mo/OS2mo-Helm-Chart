---
apiVersion: v1
kind: Service
metadata:
  name: mo-frontend-service
  {{- with .Values.annotations }}
  annotations:
  {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  selector:
    app: mo-frontend
  ports:
    - name: "80"
      port: 80
      targetPort: 80
